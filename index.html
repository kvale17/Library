<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./src/library.js" defer></script>
</head>

<body>

    <form class="modal book-form" style="display: none;">
        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" name="bookName" required><br><br>
        <label for="bookAuthor">Author:</label>
        <input type="text" id="bookAuthor" name="bookAuthor" required><br><br><br><br>
        <label for="pages">Number of pages:</label>
        <input type="number" id="pages" name="pages" required><br><br>
        <div id="wrapper">
            <label for="read">Read?:</label>
            <input id="yes" class="read-bool" type="radio" name="yes_no">Yes</input>
            <input id="no" class="read-bool" type="radio" name="yes_no" checked>No</input>
        </div>
        <br><br>
        <input class="submit" type="submit" value="Add Book">
    </form>

    <div class="main">
        <div class="header">
            <span>Kevin's Library</span>
            <img id="book-icon" src="./img/book-svgrepo-com.svg" alt="book-icon">
            <button class="button_plus"></button>
        </div>
        <div class="scrollable">
            <div class="display"></div>
            <div class="footer">
                <span>Created by Kevin Valencia</span>
            </div>
        </div>
    </div>
</body>

</html>
